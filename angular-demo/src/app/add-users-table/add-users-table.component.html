<div class="add-users-component">

  <div class="loginForm">

    <form [formGroup] = "addUser" > <mat-form-field>
      <input matInput placeholder="username" formControlName="username">
    </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput type="password" name ="password" placeholder="password" formControlName="password">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput type="name" name ="name" placeholder="name" formControlName="name">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput name ="role" placeholder="role" formControlName="role">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="register()">Register </button>

    </form>
  </div>


</div>
